<ons-page>

    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button class="toolbar-button--quiet" ui-sref="^">
                <ons-icon class="ion-ios-arrow-back ons-back-button__icon"></ons-icon>

            </ons-toolbar-button>
        </div>

        <div class="center">Accounting Cycle</div>
    </ons-toolbar>


    <ons-row>

        <ons-col>
            <header>
                <span class="item-title">{{item.title}}</span>
                <span class="item-label">{{item.label}}</span>
            </header>
            <p class="page-item">
                <ons-col width="95px">
                    <img src="../../images/accounting-cycle.png" class="profile-image">
                </ons-col>
            </p>

        </ons-col>
    </ons-row>


    <br>

</ons-page>
